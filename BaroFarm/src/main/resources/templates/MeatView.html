<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>농산물 전체보기</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/UserProduct.css}">
<body>
	<header th:replace="~{UserLayout::header}"></header>
	<nav th:replace="~{UserLayout::nav}"></nav>
	<main>
		<div class="m1" >
			<div>
				<span class="title"><a th:href="@{meatview(product_cate='축산')}">축산물</a></span>
			</div>
			<div class="m1_a">
				<a th:href="@{middleview(product_middle='소')}">소고기 |</a>
				<a th:href="@{middleview(product_middle='돼지')}">돼지고기 |</a>
				<a th:href="@{middleview(product_middle='양')}">양고기</a>
			</div>
		</div>
		<div class="m2" >
			<div class="grid" th:each="product:${Vo}">
				<div class="img">
					<a th:href="@{detail(product_name=${product.product_name})}"><img alt="상품사진" src="/img/양구쌀.jpg" class="proImg" ></a> <!-- db사진 연결  -->
				</div>
				<div class="detail">
					<a th:href="@{detail(product_name=${product.product_name})}" class="product_name">상품명 : [[${product.product_name}]]</a>
					<div class="product_price">상품 가격 : [[${#numbers.formatInteger(product.product_price, 3, 'COMMA')}]]원</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
