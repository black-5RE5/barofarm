<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 전체보기</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/UserProduct.css}">
<body>
	<header th:replace="~{UserLayout::header}"></header>
	<nav th:replace="~{UserLayout::nav}"></nav>
	<main>
		<div class="m1">
			<div><span class="title">농산물</span></div>
			<div class="m1_a">
				<span><a href=#>과일 |</a></span>
				<span><a href=#>채소 |</a></span>
				<span><a href=#>쌀/잡곡</a></span>
			</div>
		</div>
		<div class="m2" >
			<div class="grid" th:each="fruit:${fruitVo}">
				<div class="img">
					<a th:href="@{#}"><img alt="상품사진" src="/img/양구쌀.jpg" class="proImg" ></a>
				</div>
				<div class="detail">
					<a th:href="@{#}" class="product_name">상품명 : [[${fruit.product_name}]]</a>
					<div class="product_price">상품 가격 : [[${#numbers.formatInteger(fruit.product_price, 3, 'COMMA')}]]원</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
