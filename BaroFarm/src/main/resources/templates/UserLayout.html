<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/UserLayout.css}">
<body>
	<header>
		<div class="info">
			<span><a th:href="@{home}">관리자</a></span> <span><a th:href="@{login_main}">로그인</a></span> <span><a th:href="@{mypage}">마이페이지</a></span>
		</div>
		<div class="logo">
			<img alt="로고" src="/img/tree.png" class="tree">

		<div class="home">
			<span>BaroFarm</span>

	</header>
	<nav>
		<div class="homes">
			<span class="home"><a th:href="@{/}">바로팜</a></span>

		<div class="category">
			<span class="dropdown"> <a th:href="@{view(product_cate='농산')}">농산물</a>

					<a th:href="@{middleview(product_middle='과일')}">과일</a> <a th:href="@{middleview(product_middle='채소')}">채소</a> <a th:href="@{middleview(product_middle='곡물')}">쌀/잡곡</a>
				</div>
			</span> 
			<span class="dropdown"> <a th:href="@{view(product_cate='수산')}">수산물</a>
				<div class="dropdownContent">

				</div>
			</span> 
			<span class="dropdown"> <a th:href="@{view(product_cate='축산')}">축산물</a>
				<div class="dropdownContent">
					<a th:href="@{middleview(product_middle='소')}">소고기</a> <a th:href="@{middleview(product_middle='돼지')}">돼지고기</a> <a th:href="@{middleview(product_middle='양')}">양고기</a>
				</div>
			</span>
		</div>
	</nav>
</body>
</html>
